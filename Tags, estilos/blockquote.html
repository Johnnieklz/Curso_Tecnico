<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote</title>
</head>
<body>
    <h1>Exemplos de Blockquote</h1>
    <p>
        <blockquote cite="https://pt.wikipedia.org/wiki/Scooby-Doo_(filme)">
            "This is a blockquote with a citation. Citation: <cite>https://pt.wikipedia.org/wiki/Scooby-Doo_(filme)</cite>"
        </blockquote>
    </p>
    
</body>
</html>
