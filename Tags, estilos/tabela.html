<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
</head>
<body>
    <table style=" width: 100%; border-collapse: collapse ; font-family: Arial, sans-serif;">
        <thead> 
        <tr style="background-color: #4caf50; color: white; text-align: left;">
            <th> Nome </th>
            <th> Idade </th>
            <th> CPF </th>
            <th> Profissão </th>
        </tr>
        </thead>
        <tbody>
        <tr style="background-color: #2f2f2f;">
            <td style="padding: 10px; border-bottom: 1px solid #ddd; "> Joao </td>
            <td style="padding: 10px; border-bottom: 1px solid #ddd; "> 44 </td>
            <td style="padding: 10px; border-bottom: 1px solid #ddd; "> 123456789-00 </td>
            <td style="padding: 10px; border-bottom: 1px solid #ddd; "> Designe </td>
        </tr>
        </tbody>
        <tr>
            <td> Carlos </td>
            <td> 78 </td>
            <td> 123456789-11 </td>
            <td> Programador </td>
        </tr>
        <tfoot>
        <tr>
            <td> Alice Johnson </td>
            <td> 789 </td>
            <td> 123456789-22 </td>
            <td> Analista de Sistemas </td>

        </tr>
        </tfoot>
    </table>
    
</body>
</html>

    é utilizada para delimitar uma linha na tabela. A tag <table> é utilizada para delimitar o conteúdo da tabela. -->
